<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>AutoMóveis</h1>
        <div class="car-box-1">

            <h2 class="valor">Valor:</h2>
            <h2 class="resposta_valor">R$75.990</h2>

            <p>
            <div class="marca_carro">Fiat</div>
            <div class="modelo_carro">Strada</div>
            |
            <div class="ano">Ano</div>
            <div class="resposta_ano">2019</div>
            </p>

            <p>
            <div class="motor">Motor</div>
            <div class="resposta_motor">1.5</div>
            |
            <div class="cambio">Câmbio</div>
            <div class="resposta_cambio">manual</div>
            </p>

            <p>
            <div class="resposta_km">42.000</div>
            <div class="km">KMs rodados</div>
            </p>

            <button type="button">Fazer Proposta</button>
        </div>

        <!--------------------box 2------------------------->
        <div class="car-box-1">

            <h2 class="valor">Valor:</h2>

            </p>

            <p>
            <div class="motor">Motor</div>
            <div class="resposta_motor">1.4</div>
            |
            <div class="cambio">Câmbio</div>
            <div class="resposta_cambio">manual</div>
            </p>

            <p>
            <div class="resposta_km">105.000</div>
            <div class="km">KMs rodados</div>
            </p>

            <button type="button">Fazer Proposta</button>
        </div>

         <!--------------------box 3------------------------->
         <div class="car-box-1">

            <h2 class="valor">Valor:</h2>

</body>

</html>
